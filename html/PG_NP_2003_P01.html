<!DOCTYPE html>
<html lang="ko" dir="ltr" style="overflow:hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
    <title>GS&amp;POINT</title>
    <link rel="icon" href="/npass/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/npass/img/bookmark.png">


    <!-- Library CSS -->
    <!-- // Library CSS -->

    <!-- Npass CSS -->
    <link rel="stylesheet" href="/npass/css/npass.css">
    <!-- // Npass CSS -->

    <!-- Library JS -->
    <!-- // Library JS -->

    <script src="/npass/js/ui.js"></script>
</head>

<body style="overflow:hidden">

    <aside class="modal is-active">
        <div class="modal-background" aria-label="background"></div>
        <div class="modal-card">
            <div class="modal-card-head">
                <h3 class="modal-card-title">카드번호와 CVC코드란?</h3>
            </div>
            <div class="modal-card-body card-list">
                <div class="modal-inner-box">
                    <h4>포인트카드</h4>
                    <div class="card-list-box">
                        <ol>
                            <li>
                                <dl>
                                    <dt>1) 카드번호</dt>
                                    <dd>인트카드번호 16자리를 입력해 주세요.</dd>
                                    <dd class="img">
                                        <img src="/npass/img/img_point_number@3x.png" alt="">
                                    </dd>
                                </dl>
                            </li>
                            <li>
                                <dl>
                                    <dt>2) CVC</dt>
                                    <dd>서명란에 숫자 3자리의 CVC 코드를 입력해 주세요.<br class="is-hidden-tablet"> CVC 코드가 없는 포인트카드는 입력하지 않으셔도<br class="is-hidden-tablet"> 됩니다.</dd> <!-- 2020/11/24 수정 -->
                                    <dd class="img">
                                        <img src="/npass/img/image_point_cvc@3x.png" alt="">
                                    </dd>
                                </dl>
                            </li>
                        </ol>
                    </div>
                    <h4>제휴신용스마트카드</h4>
                    <div class="card-list-box">
                        <ol>
                            <li>
                                <dl>
                                    <dt>1) 카드번호</dt>
                                    <dd>신용카드번호 밑에 포인트카드번호 16자리를<br class="is-hidden-tablet"> 입력해 주세요.</dd> <!-- 2020/11/24 수정 -->
                                    <dd class="img">
                                        <img src="/npass/img/img_smart_number@3x.png" alt="">
                                    </dd>
                                </dl>
                            </li>
                            <li>
                                <dl>
                                    <dt>2) CVC</dt>
                                    <dd>제휴신용스마트카드는 포인트카드용 CVC코드가<br class="is-hidden-tablet"> 없습니다.</dd> <!-- 2020/11/24 수정 -->
                                    <dd class="img">
                                        <img src="/npass/img/image_smart_cvc@3x.png" alt="">
                                    </dd>
                                </dl>
                            </li>
                        </ol>
                    </div>
                </div>

            </div>
            <button class="modal-close" aria-label="close"></button>
        </div>
    </aside>

    <script>
        ui.init();
    </script>

</body>

</html>
