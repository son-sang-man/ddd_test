<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
    <title>GS&amp;POINT</title>
    <link rel="icon" href="/npass/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/npass/img/bookmark.png">


    <!-- Library CSS -->
    <!-- // Library CSS -->

    <!-- Npass CSS -->
    <link rel="stylesheet" href="/npass/css/npass.css">
    <!-- // Npass CSS -->

    <!-- Library JS -->
    <!-- // Library JS -->

    <script src="/npass/js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">

        <!-- Header -->
        <header id="header">
            <div class="container">
                <h1>
                    <a href="#">
                        <span><img src="/npass/img/logo_login@3x.png" alt="GS POINT"></span>
                        <strong>통합회원 인증 서비스</strong>
                    </a>
                </h1>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">

            <!-- Contents -->
            <div id="contents" class="container button-fixed">
                <div class="title-field">
                    <h2 class="title is-2">카드 비밀번호 변경</h2>
                    <p>새로 사용할 GS&amp;POINT 카드 비밀번호를<br class="is-hidden-tablet"> 입력해 주시기 바랍니다.</p> <!-- 2020/11/24 수정 -->
                </div>

                <div class="contents-grid is-mobile-inner">
                    <div class="field-grid">
                        <div class="field">
                            <label class="label">GS&amp;POINT 카드 비밀번호</label>
                            <div class="columns">
                                <div class="column is-half">
                                    <div class="control">
                                        <!-- 202/11/26 수정-->
                                        <input type="password" class="input is-medium" placeholder="비밀번호 입력">
                                    </div>
                                </div>
                                <div class="column is-half">
                                    <div class="control">
                                        <!-- 202/11/26 수정-->
                                        <input type="password" class="input is-medium" placeholder="비밀번호 입력 확인">
                                    </div>
                                </div>
                            </div>
                            <div class="list hyphen">
                                <ul>
                                    <li>카드 비밀번호는 숫자 4자리 입니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="box is-gray is-shadowless bullet-dotted-box">
                        <!-- 2020/11/24 수정 -->
                        <div class="list dotted">
                            <ul>
                                <li>회원님의 생일로 비밀번호가 되어 있는 경우 유출의 위험이 크므로 다른 번호로 수정해 주십시오.</li>
                                <li>GS&amp;POINT 카드 비밀번호는 오프라인/온라인 제휴가맹점에서 구매대금의 일부를 포인트로 사용(결제)시 필요합니다.</li>
                                <li>회원님의 포인트 도용 방지를 위해 GS&amp;POINT카드 비밀번호를 주기적으로 변경하여 주세요.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="buttons is-centered is-fixed">
                        <button class="button is-large is-gray">취소</button>
                        <button class="button is-large is-green">확인</button>
                    </div>
                </div>


            </div>
            <!-- // Contents -->

        </div>



        <div class="bi-box is-hidden-mobile is-mobile-inner">

            <div class="container">
                <ul class="bi-list">
                    <li><img src="/npass/img/m_logo_gspoint@3x.png" alt="GS POINT"></li>
                    <li><img src="/npass/img/m_logo_kixx@3x.png" alt="KIXX"></li>
                    <li><img src="/npass/img/m_logo_gscaltex@3x.png" alt="GS CALTEX"></li>
                    <li><img src="/npass/img/m_logo_gsretail@3x.png" alt="GS RETAIL"></li>
                    <li><img src="/npass/img/m_logo_freshmall@3x.png" alt="FRESHMALL"></li>
                    <li><img src="/npass/img/m_logo_lalavla@3x.png" alt="LALAVLA"></li>
                    <li><img src="/npass/img/m_logo_gsshop@3x.png" alt="GS SHOP"></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        ui.init();
    </script>
</body>

</html>
