<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
    <title>GS&amp;POINT</title>
    <link rel="icon" href="/npass/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/npass/img/bookmark.png">


    <!-- Library CSS -->
    <!-- // Library CSS -->

    <!-- Npass CSS -->
    <link rel="stylesheet" href="/npass/css/npass.css">
    <!-- // Npass CSS -->

    <!-- Library JS -->
    <!-- // Library JS -->

    <script src="/npass/js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">

        <!-- Header -->
        <header id="header">
            <div class="container">
                <h1>
                    <a href="#">
                        <span><img src="/npass/img/logo_login@3x.png" alt="GS POINT"></span>
                        <strong>통합회원 인증 서비스</strong>
                    </a>
                </h1>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">

            <!-- Contents -->
            <div id="contents" class="container button-fixed">
                <div class="title-field">
                    <h2 class="title is-2">비밀번호 찾기</h2>
                    <p>GS&amp;POINT 사이트 회원가입 시<br class="is-hidden-tablet"> 입력하신 정보가 일치하면 선택하신 방법으로<br class="is-hidden-tablet"> <span class="point-color-2">임시 비밀번호</span>를 발송해 드립니다.</p> <!-- 2020/11/24 수정 -->
                </div>

                <div class="contents-grid type-2">
                    <div class="tabs type-2">
                        <ul>
                            <li>
                                <!-- 활성화 class="is-active" -->
                                <a href="javascript:;"><span>SMS</span></a>
                            </li>
                            <li class="is-active">
                                <a href="javascript:;"><span>이메일</span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="tabs-grid is-mobile-inner">
                        <!-- SMS -->
                        <div class="tabs-item">
                            <!-- 활성화 class="is-active" -->
                            <div class="grid-414">
                                <div class="field-grid">
                                    <div class="field">
                                        <div class="columns">
                                            <div class="column type-2">
                                                <label class="label">휴대전화번호</label> <!-- 2020/11/06 수정 -->
                                                <div class="columns phone-box">
                                                    <div class="column is-4">
                                                        <div class="control">
                                                            <div class="select is-medium is-fullwidth">
                                                                <select>
                                                                    <option value="self" selected="selected">선택</option>
                                                                    <option>010</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="column is-8 columns is-mobile">
                                                        <div class="column">
                                                            <div class="control">
                                                                <input type="tel" class="input is-medium">
                                                            </div>
                                                        </div>
                                                        <div class="column">
                                                            <div class="control">
                                                                <input type="tel" class="input is-medium">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="buttons is-centered is-fixed">
                                    <button class="button is-large is-green is-mobile-fullwidth">SMS로 비밀번호 찾기</button>
                                </div>
                            </div>
                        </div>
                        <!-- // SMS -->

                        <!-- 이메일 -->
                        <div class="tabs-item is-active">
                            <!-- 2020/11/06 수정 -->
                            <div class="grid-414">
                                <div class="field-grid">
                                    <div class="field">
                                        <label class="label">이메일</label>



                                        <div class="columns is-mobile">
                                            <div class="column is-half">
                                                <div class="control">
                                                    <input type="text" class="input is-medium" placeholder="이메일 입력">
                                                </div>
                                            </div>
                                            <div class="column is-half">
                                                <div class="control">
                                                    <div class="select is-medium is-fullwidth">
                                                        <select>
                                                            <option value="self" selected="selected">직접입력</option>
                                                            <option value="naver.com">네이버(naver.com)</option>
                                                            <option value="nate.com">네이트(nate.com)</option>
                                                            <option value="gmail.com">구글메일(gmail.com)</option>
                                                            <option value="dreamwiz.com">드림위즈(dreamwiz.com)</option>
                                                            <option value="korea.com">코리아닷컴(korea.com)</option>
                                                            <option value="hanmail.net">한메일(hanmail.net)</option>
                                                            <option value="netian.com">네띠앙(netian.com)</option>
                                                            <option value="hotmail.com">핫메일(hotmail.com)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="columns">
                                            <div class="column">
                                                <div class="control">
                                                    <input type="text" class="input is-medium">
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="buttons is-centered is-fixed">
                                    <button class="button is-large is-green is-mobile-fullwidth">이메일로 비밀번호 찾기</button>
                                </div>
                            </div>
                            <!-- // 2020/11/06 수정 -->
                        </div>
                        <!-- // 이메일 -->
                    </div>
                </div>

            </div>
            <!-- // Contents -->

        </div>



        <div class="bi-box is-hidden-mobile is-mobile-inner">

            <div class="container">
                <ul class="bi-list">
                    <li><img src="/npass/img/m_logo_gspoint@3x.png" alt="GS POINT"></li>
                    <li><img src="/npass/img/m_logo_kixx@3x.png" alt="KIXX"></li>
                    <li><img src="/npass/img/m_logo_gscaltex@3x.png" alt="GS CALTEX"></li>
                    <li><img src="/npass/img/m_logo_gsretail@3x.png" alt="GS RETAIL"></li>
                    <li><img src="/npass/img/m_logo_freshmall@3x.png" alt="FRESHMALL"></li>
                    <li><img src="/npass/img/m_logo_lalavla@3x.png" alt="LALAVLA"></li>
                    <li><img src="/npass/img/m_logo_gsshop@3x.png" alt="GS SHOP"></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        ui.init();
    </script>
</body>

</html>
