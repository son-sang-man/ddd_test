<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
    <title>GS&amp;POINT</title>
    <link rel="icon" href="/npass/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/npass/img/bookmark.png">


    <!-- Library CSS -->
    <!-- // Library CSS -->

    <!-- Npass CSS -->
    <link rel="stylesheet" href="/npass/css/npass.css">
    <!-- // Npass CSS -->

    <!-- Library JS -->
    <!-- // Library JS -->

    <script src="/npass/js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">

        <!-- Header -->
        <header id="header">
            <div class="container">
                <h1>
                    <a href="#">
                        <span><img src="/npass/img/logo_login@3x.png" alt="GS POINT"></span>
                        <strong>통합회원 인증 서비스</strong>
                    </a>
                </h1>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">

            <!-- Contents -->
            <div id="contents" class="container">

                <div class="complete-grid is-mobile-inner">
                    <div class="img-box">
                        <img src="/npass/img/ic_error2.svg" alt="">
                    </div>
                    <div class="box is-shadowless is-gray is-align-center complete">
                        <p>이용에 불편을 끼쳐 드려서<br class="is-hidden-tablet"> 죄송합니다.</p>
                        <p>GS&amp;POINT 참여사에서 회원정보를<br class="is-hidden-tablet"> 불러오지 못했습니다.</p> <!-- 2020/11/24 수정 -->
                        <p>GS&amp;POINT 통합회원 가입 편의를 위해<br class="is-hidden-tablet"> 참여사에서 회원정보를 불러와<br class="is-hidden-tablet"> 회원가입 절차를 간소화 하고 있습니다.<br>현재 네트워크 장애로 인하여 회원정보를<br class="is-hidden-tablet"> 불러오지 못하고 있습니다.<br> 이용에 불편을 드려서 죄송합니다.<br class="is-hidden-tablet"> 잠시 후 다시 이용해 주시기 바랍니다.</p> <!-- 2020/11/24 수정 -->
                    </div>
                    <div class="buttons is-centered">
                        <button class="button is-large is-gray is-mobile-fullwidth">취소</button>
                        <button class="button is-large is-green is-mobile-fullwidth">이전 페이지</button>
                        <button class="button is-large is-green is-mobile-fullwidth">메인 페이지</button>
                    </div>
                </div>

            </div>
            <!-- // Contents -->

        </div>



        <div class="bi-box is-hidden-mobile is-mobile-inner">

            <div class="container">
                <ul class="bi-list">
                    <li><img src="/npass/img/m_logo_gspoint@3x.png" alt="GS POINT"></li>
                    <li><img src="/npass/img/m_logo_kixx@3x.png" alt="KIXX"></li>
                    <li><img src="/npass/img/m_logo_gscaltex@3x.png" alt="GS CALTEX"></li>
                    <li><img src="/npass/img/m_logo_gsretail@3x.png" alt="GS RETAIL"></li>
                    <li><img src="/npass/img/m_logo_freshmall@3x.png" alt="FRESHMALL"></li>
                    <li><img src="/npass/img/m_logo_lalavla@3x.png" alt="LALAVLA"></li>
                    <li><img src="/npass/img/m_logo_gsshop@3x.png" alt="GS SHOP"></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        ui.init();
    </script>
</body>

</html>
