<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
    <title>GS&amp;POINT</title>
    <link rel="icon" href="/npass/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/npass/img/bookmark.png">


    <!-- Library CSS -->
    <!-- // Library CSS -->

    <!-- Npass CSS -->
    <link rel="stylesheet" href="/npass/css/npass.css">
    <!-- // Npass CSS -->

    <!-- Library JS -->
    <!-- // Library JS -->

    <script src="/npass/js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">

        <!-- Header -->
        <header id="header">
            <div class="container">
                <h1>
                    <a href="#">
                        <span><img src="/npass/img/logo_login@3x.png" alt="GS POINT"></span>
                        <strong>통합회원 인증 서비스</strong>
                    </a>
                </h1>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">

            <!-- Contents -->
            <div id="contents" class="container">
                <div class="title-field">
                    <h2 class="title is-2">본인인증</h2>
                    <p>회원 본인 여부 및 가입 여부를 확인하기 위해 본인인증이 필요합니다. 회원님의 소중한 개인정보는 항상 암호화 되어 처리됩니다.</p>
                    <p>본인 인증시 제공되는 개인 정보는 해당 기관에서 직접 수집하며, 인증 이외 용도로 이용 또는 저장하지 않습니다.</p>
                </div>

                <div class="contents-grid is-mobile-inner">
                    <div class="level certification-box">
                        <div class="level-left">
                            <button class="box is-gray is-shadowless phone">
                                <strong>휴대전화 인증하기</strong> <!-- 2020/11/24 수정 -->
                            </button>
                        </div>
                        <div class="level-right">
                            <button class="box is-gray is-shadowless ipin">
                                <strong>아이핀 인증하기</strong> <!-- 2020/11/24 수정 -->
                            </button>
                        </div>
                    </div>
                </div>


            </div>
            <!-- // Contents -->

        </div>


        <div class="bi-box is-hidden-mobile is-mobile-inner">

            <div class="container">
                <ul class="bi-list">
                    <li><img src="/npass/img/m_logo_gspoint@3x.png" alt="GS POINT"></li>
                    <li><img src="/npass/img/m_logo_kixx@3x.png" alt="KIXX"></li>
                    <li><img src="/npass/img/m_logo_gscaltex@3x.png" alt="GS CALTEX"></li>
                    <li><img src="/npass/img/m_logo_gsretail@3x.png" alt="GS RETAIL"></li>
                    <li><img src="/npass/img/m_logo_freshmall@3x.png" alt="FRESHMALL"></li>
                    <li><img src="/npass/img/m_logo_lalavla@3x.png" alt="LALAVLA"></li>
                    <li><img src="/npass/img/m_logo_gsshop@3x.png" alt="GS SHOP"></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        ui.init();

        var tabItems = document.querySelectorAll('.tabs a');
        var tabContentsItems = document.querySelectorAll('.tab-contents-grid > div');

        tabItems.forEach(function(item, idx) {
            item.addEventListener('click', function() {
                tabItems.forEach(function(item, idx) {
                    item.closest('li').classList.remove('is-active');
                });
                tabContentsItems.forEach(function(item, idx) {
                    item.style.display = 'none';
                });
                document.querySelector('.tabs li:nth-child(' + (idx + 1) + ')').classList.add('is-active');
                document.querySelector('.tab-contents-grid > div:nth-child(' + (idx + 1) + ')').style.display = 'block';
            });
        });
    </script>
</body>

</html>
