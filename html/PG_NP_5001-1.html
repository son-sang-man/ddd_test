<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
    <title>GS&amp;POINT</title>
    <link rel="icon" href="/npass/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/npass/img/bookmark.png">


    <!-- Library CSS -->
    <!-- // Library CSS -->

    <!-- Npass CSS -->
    <link rel="stylesheet" href="/npass/css/npass.css">
    <!-- // Npass CSS -->

    <!-- Library JS -->
    <!-- // Library JS -->

    <script src="/npass/js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">

        <!-- Header -->
        <header id="header">
            <div class="container">
                <h1>
                    <a href="#">
                        <span><img src="/npass/img/logo_login@3x.png" alt="GS POINT"></span>
                        <strong>통합회원 인증 서비스</strong>
                    </a>
                </h1>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">

            <!-- Contents -->
            <div id="contents" class="container">
                <div class="title-field">
                    <h2 class="title is-2">회원탈퇴</h2> <!-- 2020/12/26 수정 -->
                    <p>회원 탈퇴 사유를 선택하시기 바랍니다.</p>
                    <p>회원 탈퇴를 하시면 GS&amp;POINT 회원에 제공되는 혜택이<br class="is-hidden-tablet"> 더이상 제공되지 않으며, 회원 탈퇴 후 취소는 불가능합니다.</p> <!-- 2020/11/24 수정 -->
                </div>

                <div class="contents-grid is-mobile-inner">
                    <div class="box is-gray is-shadowless form-list-box">
                        <ul>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="type">
                                    <i></i>
                                    <strong>타사 서비스 이용</strong>
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="type">
                                    <i></i>
                                    <strong>서비스 불만</strong>
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="type">
                                    <i></i>
                                    <strong>잦은 서비스 오류 및 장애</strong>
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="type">
                                    <i></i>
                                    <strong>기타 (100자 이내 작성)</strong>
                                </label>
                                <div class="textarea-box">
                                    <!-- radio button 활성화시 class="is-active" 추가 -->
                                    <div class="box is-white is-shadowless">
                                        <textarea class="textarea" rows="3" placeholder="탈퇴 사유를 입력해 주세요."></textarea>
                                    </div>
                                    <div class="length-box">
                                        <em class="now">0</em>/<em class="max">100</em>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="buttons is-centered">
                        <button type="button" class="button is-medium is-gray">취소</button>
                        <button type="button" class="button is-medium is-green">회원 탈퇴</button>
                    </div>
                </div>

            </div>
            <!-- // Contents -->

        </div>


        <div class="bi-box is-hidden-mobile is-mobile-inner">

            <div class="container">
                <ul class="bi-list">
                    <li><img src="/npass/img/m_logo_gspoint@3x.png" alt="GS POINT"></li>
                    <li><img src="/npass/img/m_logo_kixx@3x.png" alt="KIXX"></li>
                    <li><img src="/npass/img/m_logo_gscaltex@3x.png" alt="GS CALTEX"></li>
                    <li><img src="/npass/img/m_logo_gsretail@3x.png" alt="GS RETAIL"></li>
                    <li><img src="/npass/img/m_logo_freshmall@3x.png" alt="FRESHMALL"></li>
                    <li><img src="/npass/img/m_logo_lalavla@3x.png" alt="LALAVLA"></li>
                    <li><img src="/npass/img/m_logo_gsshop@3x.png" alt="GS SHOP"></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        ui.init();
    </script>
</body>

</html>
