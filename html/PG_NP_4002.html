<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
    <title>GS&amp;POINT</title>
    <link rel="icon" href="/npass/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/npass/img/bookmark.png">


    <!-- Library CSS -->
    <!-- // Library CSS -->

    <!-- Npass CSS -->
    <link rel="stylesheet" href="/npass/css/npass.css">
    <!-- // Npass CSS -->

    <!-- Library JS -->
    <!-- // Library JS -->

    <script src="/npass/js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">

        <!-- Header -->
        <header id="header">
            <div class="container">
                <h1>
                    <a href="#">
                        <span><img src="/npass/img/logo_login@3x.png" alt="GS POINT"></span>
                        <strong>통합회원 인증 서비스</strong>
                    </a>
                </h1>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">

            <!-- Contents -->
            <div id="contents" class="container">
                <div class="title-field">
                    <h2 class="title is-2">회원정보 수정</h2>
                    <p>회원님의 정보가 변경되었다면 아래 버튼을<br class="is-hidden-tablet"> 클릭 후 변경해 주시기 바랍니다.</p> <!-- 2020/11/24 수정 -->
                    <p>수정하신 정보는 회원님의 동의 없이 공개되지 않으며<br class="is-hidden-tablet"> 개인정보보호정책에 의해 보호됩니다.</p> <!-- 2020/11/24 수정 -->
                </div>

                <div class="contents-grid is-mobile-inner">
                    <div class="my-info-modify-gate">
                        <div class="box is-gray is-shadowless">
                            <p>주소, 전화번호, 이메일 등<br> 개인정보를 수정할 수 있습니다.</p> <!-- 2020/11/24 수정 -->
                            <div class="buttons is-centered">
                                <button class="button is-green is-medium">개인정보 수정</button>
                            </div>
                        </div>
                        <div class="box is-gray is-shadowless">
                            <p>웹사이트 비밀번호를 새롭게<br> 변경하실 수 있습니다.</p> <!-- 2020/11/24 수정 -->
                            <div class="buttons is-centered">
                                <button class="button is-green is-medium">WEB 비밀번호 변경</button>
                            </div>
                        </div>
                        <div class="box is-gray is-shadowless">
                            <p>GS&amp;POINT 멤버십 카드 비밀번호를<br class="is-hidden-tablet"> 새롭게 변경할 수 있습니다.</p> <!-- 2020/11/24 수정 -->
                            <div class="buttons is-centered">
                                <button class="button is-green is-medium">카드 비밀번호 변경</button>
                            </div>
                        </div>
                    </div>
                    <div class="buttons is-right">
                        <a href="#" class="button is-text">회원탈퇴 바로가기</a>
                    </div>
                </div>


            </div>
            <!-- // Contents -->

        </div>



        <div class="bi-box is-hidden-mobile is-mobile-inner">

            <div class="container">
                <ul class="bi-list">
                    <li><img src="/npass/img/m_logo_gspoint@3x.png" alt="GS POINT"></li>
                    <li><img src="/npass/img/m_logo_kixx@3x.png" alt="KIXX"></li>
                    <li><img src="/npass/img/m_logo_gscaltex@3x.png" alt="GS CALTEX"></li>
                    <li><img src="/npass/img/m_logo_gsretail@3x.png" alt="GS RETAIL"></li>
                    <li><img src="/npass/img/m_logo_freshmall@3x.png" alt="FRESHMALL"></li>
                    <li><img src="/npass/img/m_logo_lalavla@3x.png" alt="LALAVLA"></li>
                    <li><img src="/npass/img/m_logo_gsshop@3x.png" alt="GS SHOP"></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        ui.init();
    </script>
</body>

</html>
