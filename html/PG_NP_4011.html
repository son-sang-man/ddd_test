<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
    <title>GS&amp;POINT</title>
    <link rel="icon" href="/npass/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/npass/img/bookmark.png">


    <!-- Library CSS -->
    <!-- // Library CSS -->

    <!-- Npass CSS -->
    <link rel="stylesheet" href="/npass/css/npass.css">
    <!-- // Npass CSS -->

    <!-- Library JS -->
    <!-- // Library JS -->

    <script src="/npass/js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">

        <!-- Header -->
        <header id="header">
            <div class="container">
                <h1>
                    <a href="#">
                        <span><img src="/npass/img/logo_login@3x.png" alt="GS POINT"></span>
                        <strong>통합회원 인증 서비스</strong>
                    </a>
                </h1>
            </div>
        </header>
        <!-- // Header -->

        <div id="container">
            <div class="step-box">
                <!-- 2020/11/11 -->
                <div>
                    <ol class="step-3" data-step="3">


                        <li class="is-complete">
                            <!-- 완료시 class="is-complete" -->

                            <i><span>STEP</span>1</i>
                            <strong>본인인증</strong>
                        </li>


                        <li class="is-complete">
                            <!-- 완료시 class="is-complete" -->


                            <i><span>STEP</span>2</i>
                            <strong>휴먼계정정보</strong>
                        </li>

                        <li class="is-active">
                            <!-- 활성화 class="is-active" -->


                            <i><span>STEP</span>3</i>
                            <strong>복원완료</strong>
                        </li>
                    </ol>
                </div>
            </div>

            <!-- Contents -->
            <div id="contents" class="container">

                <div class="complete-grid is-mobile-inner">
                    <div class="img-box">
                        <img src="/npass/img/ic_id.svg" alt="">
                    </div>
                    <div class="box is-gray is-shadowless is-align-center complete">
                        <p><span class="point-color-2">휴면계정(bon*******)</span>에 대한<br class="is-hidden-tablet"> <span class="point-color-1">복원이 완료</span>되었습니다.</p>
                        <p>즉시 로그인이 가능하나 전체 서비스를<br class="is-hidden-tablet"> 정상 이용하기까지는 <span class="point-color-1">최대 20분이 더 소요</span>될 수<br class="is-hidden-tablet"> 있으니, 이점 양지하여 주시기 바랍니다.</p>
                        <p>고객님의 개인정보를 더욱 안전하게 보호하고,<br class="is-hidden-tablet"> 도용 등으로 인한 피해를 예방하기 위해<br><span class="point-color-2">비밀번호를 변경</span>해 주시기 바랍니다.</p>
                    </div>
                    <div class="buttons is-centered">
                        <a href="#" class="button is-large is-green">메인 페이지</a>
                    </div>
                </div>

            </div>
            <!-- // Contents -->

        </div>


        <div class="bi-box is-hidden-mobile is-mobile-inner">

            <div class="container">
                <ul class="bi-list">
                    <li><img src="/npass/img/m_logo_gspoint@3x.png" alt="GS POINT"></li>
                    <li><img src="/npass/img/m_logo_kixx@3x.png" alt="KIXX"></li>
                    <li><img src="/npass/img/m_logo_gscaltex@3x.png" alt="GS CALTEX"></li>
                    <li><img src="/npass/img/m_logo_gsretail@3x.png" alt="GS RETAIL"></li>
                    <li><img src="/npass/img/m_logo_freshmall@3x.png" alt="FRESHMALL"></li>
                    <li><img src="/npass/img/m_logo_lalavla@3x.png" alt="LALAVLA"></li>
                    <li><img src="/npass/img/m_logo_gsshop@3x.png" alt="GS SHOP"></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        ui.init();
    </script>
</body>

</html>
